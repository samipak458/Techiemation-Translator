<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Techiemation Translator</title>
</head>

<body>

    <nav class="navbar my-0 py-0" style="background-color: #0062d1; color:#ffff;">  
        <div class="container-fluid justify-content-left my-0 py-0"> 
            <a class="navbar-brand" >
                <img src="{{url_for('static', filename='techiemation.png')}}"style="color:#ffff;" height="80px" width="auto" alt="logo" >
            </a>  
            <h1 class="navbar-brand mb-0 h1">Translation Component</h1>
        </div> 
    </nav>

    <div class="container mb-2">
        <h2 class="mt-3">Write your text here:</h2>
        <p>Enter the text you wish to translate, choose the language, and click Translate!</p>
        <div class="mt-2">
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <h4 for="language">Language:</h4>
                    <select name="language" class="form-control">
                        <option value="ur">Urdu</option>
                        <option value="sd">Sindhi</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="text-right bt-2">
                    <button type="submit" class="btn btn-md rounded" style="background-color: #0062d1; color: white;">Translate!</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
